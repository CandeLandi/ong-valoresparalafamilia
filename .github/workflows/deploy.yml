name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npx ng build --output-path docs --base-href /ong-valoresparalafamilia/

      - name: Add CNAME if exists
        run: |
          if [ -f CNAME ]; then
            cp CNAME docs/CNAME
          fi

      - name: Commit and push docs to main branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs
          git commit -m 'deploy: update docs for GitHub Pages' || echo "No changes to commit"
          git push
