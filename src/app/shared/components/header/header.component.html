<header class="fixed top-0 z-50 w-full bg-black/80 backdrop-blur-lg border-b border-white/10">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <img
          src="assets/images/home/logo.png"
          alt="ONG Valores para la Familia"
          class="h-12 w-12 sm:h-14 sm:w-14 lg:h-16 lg:w-16 rounded-full bg-white border-2 border-[#53B8B0] shadow-lg"
        />
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center space-x-8">
        <button
          *ngFor="let item of navigationItems"
          (click)="scrollToSection(item.id, $event)"
          class="text-sm font-medium text-white hover:text-[#EE5420] transition-colors duration-300">
          {{ item.text }}
        </button>
      </nav>

      <!-- Desktop Donate Button -->
      <div class="hidden sm:flex items-center">
        <a
          href="https://link.mercadopago.com.ar/valoresparalafamilia"
          target="_blank"
          rel="noopener"
          class="bg-white px-4 py-2 rounded-lg text-sm font-semibold ">
          Donar Ahora
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="lg:hidden flex items-center justify-center w-10 h-10 rounded-lg border border-white/30 text-white hover:bg-white/10 transition-colors duration-300"
        (click)="toggleMobileMenu()"
        aria-label="Toggle menu">
        <mat-icon>{{ mobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>
  </div>
</header>

<!-- Mobile Menu Overlay -->
<div
  *ngIf="mobileMenuOpen"
  class="lg:hidden fixed inset-0 z-50 flex items-start justify-center bg-black/60 backdrop-blur-sm"
  (click)="closeMobileMenu()">

  <div
    class="mt-6 w-[90vw] max-w-sm rounded-2xl bg-gray-900/95 border border-white/10 backdrop-blur-md p-6 shadow-2xl"
    (click)="$event.stopPropagation()">

    <!-- Close Button -->
    <button
      class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center rounded-full bg-black/50 text-white hover:bg-[#EE5420] transition-colors duration-300"
      (click)="closeMobileMenu()"
      aria-label="Close menu">
      <mat-icon>close</mat-icon>
    </button>

    <!-- Mobile Navigation -->
    <nav class="flex flex-col space-y-2 mt-8">
      <button
        *ngFor="let item of navigationItems"
        (click)="scrollToSection(item.id, $event)"
        class="text-base font-medium text-white hover:bg-white/10 py-3 px-4 rounded-lg transition-all duration-300 text-left">
        {{ item.text }}
      </button>

      <!-- Mobile Donate Button -->
      <a
        href="https://link.mercadopago.com.ar/valoresparalafamilia"
        target="_blank"
        rel="noopener"
        class="bg-white text-white text-base font-semibold py-3 px-4 rounded-lg text-center mt-4 transition-all duration-300 hover:transform hover:scale-105 block">
        Donar Ahora
      </a>
    </nav>
  </div>
</div>
