<header class="sticky top-0 z-50 w-full bg-black/80 backdrop-blur-lg">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center ">
        <img src="assets/images/home/logo.png" alt="ONG Valores para la Familia" class="h-12 w-12 sm:h-16 sm:w-16 rounded-full bg-white border-2 border-[#53B8B0] shadow-lg" />
      </div>

      <nav class="hidden lg:flex gap-6">
        <a
          *ngFor="let item of navigationItems"
          [href]="'#' + item.id"
          (click)="scrollToSection(item.id, $event)"
          class="text-sm font-medium text-white hover:text-[#EE5420] transition-colors">
          {{ item.text }}
        </a>
      </nav>

      <div class="flex items-center gap-2">
        <a href="https://link.mercadopago.com.ar/valoresparalafamilia" target="_blank" rel="noopener" class="hidden sm:inline-flex bg-[#EE5420] hover:bg-[#EE5420]/90 text-sm px-3 py-2 text-white rounded-lg">Donar Ahora</a>

        <button class="lg:hidden border border-gray-700 h-9 w-9 rounded-lg flex items-center justify-center text-white" (click)="toggleMobileMenu()">
          <span class="sr-only">Toggle menu</span>
          <i-lucide *ngIf="mobileMenuOpen" name="x" class="h-5 w-5 text-white"></i-lucide>
          <i-lucide *ngIf="!mobileMenuOpen" name="menu" class="h-5 w-5 text-white"></i-lucide>
        </button>
      </div>
    </div>

    <div *ngIf="mobileMenuOpen" class="lg:hidden fixed inset-0 z-50 flex items-start justify-center bg-black/60">
      <div class="mt-6 w-[90vw] max-w-xs rounded-2xl shadow-2xl bg-gray-900/95 border border-gray-800 backdrop-blur-md p-5 relative">
        <button (click)="closeMobileMenu()" class="absolute top-3 right-3 h-10 w-10 flex items-center justify-center rounded-full border-2 border-[#EE5420] bg-black/80 text-white hover:bg-[#EE5420] hover:text-white transition-colors shadow-lg">
          <i-lucide name="x" class="h-6 w-6"></i-lucide>
        </button>
        <nav class="flex flex-col space-y-2 mt-8">
          <a
            *ngFor="let item of navigationItems"
            [href]="'#' + item.id"
            (click)="scrollToSection(item.id, $event); closeMobileMenu()"
            class="text-base font-medium text-white hover:text-[#EE5420] transition-colors py-3 rounded-lg px-3">
            {{ item.text }}
          </a>
          <a href="https://link.mercadopago.com.ar/valoresparalafamilia" target="_blank" rel="noopener" class="sm:hidden bg-[#EE5420] hover:bg-[#EE5420]/90 text-base mt-4 text-white rounded-xl py-3 px-3 font-bold shadow-lg">Donar Ahora</a>
        </nav>
      </div>
    </div>
  </div>
</header>
