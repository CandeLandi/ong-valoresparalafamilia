<section
  id="valores"
  @fadeInSide
  appInView
  fadeDirection="left"
  class="py-12 sm:py-16 lg:py-20 bg-[#181C23]"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-white mb-8" @fadeInUp appInView>
      PILARES DE NUESTRA LABOR
    </h2>
    <div class="text-center mb-12 sm:mb-16" @fadeInUp appInView>
      <p class="text-lg sm:text-xl max-w-4xl mx-auto text-gray-300 leading-relaxed">
        Estos son los pilares esenciales que guían nuestro trabajo de prevención y educación para crear entornos seguros para todos los niños.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 lg:gap-8">
      <div *ngFor="let value of values; let i = index" class="bg-[#232834] rounded-lg overflow-hidden border border-gray-700 shadow-lg transition-transform hover:scale-105" @fadeInUp appInView [style.animation-delay]="i * 100 + 'ms'">
        <div class="h-2 bg-gray-700"></div>
        <div class="p-4 sm:p-6">
          <div class="w-12 h-12 sm:w-14 sm:h-14 rounded-lg bg-gray-700/40 flex items-center justify-center mb-4" @scaleIn appInView>
            <i-lucide [name]="value.icon" class="h-6 w-6 sm:h-7 sm:w-7 text-[#EEA542]"></i-lucide>
          </div>
          <h3 class="text-lg sm:text-xl font-bold mb-3 text-white leading-tight" @fadeInUp appInView>
            {{ value.title }}
          </h3>
          <p class="text-gray-300 text-sm sm:text-base leading-relaxed" @fadeInUp appInView>
            {{ value.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
