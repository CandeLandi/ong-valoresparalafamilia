  <section
    id="values"
    class="scroll-mt-24"
  scrollAnimation
  animationType="fadeLeft"
  class="py-16 sm:py-20 lg:py-24 bg-[#181C23] overflow-hidden"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-white mb-8">
      Pilares de nuestro labor
    </h2>
    <div class="text-center mb-12 sm:mb-16 overflow-hidden">
      <p class="text-lg sm:text-xl max-w-6xl mx-auto text-gray-300 leading-relaxed">
        Estos son los pilares esenciales que guían nuestro trabajo de prevención y educación para crear entornos seguros para todos los niños.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 lg:gap-12 overflow-hidden">
      <div *ngFor="let value of values" class="bg-[#232834] rounded-lg overflow-hidden border border-gray-700 shadow-lg transition-transform hover:scale-[1.02] max-w-full">
        <div class="h-2 bg-gray-700"></div>
        <div class="p-4 sm:p-6">
          <div class="w-12 h-12 sm:w-14 sm:h-14 rounded-lg bg-gray-700/40 flex items-center justify-center mb-4">
            <i-lucide [name]="value.icon" class="h-6 w-6 sm:h-7 sm:w-7 text-[#EEA542]"></i-lucide>
          </div>
          <h3 class="text-lg sm:text-xl font-bold mb-3 text-white leading-tight">
            {{ value.title }}
          </h3>
          <p class="text-gray-300 text-sm sm:text-base leading-relaxed">
            {{ value.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
