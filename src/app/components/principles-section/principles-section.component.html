<section
  id="principios"
  @fadeInSide
  appInView
  fadeDirection="right"
  class="py-16 sm:py-20 lg:py-24 bg-[#181C23]"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">

    <h2 class="text-2xl sm:text-3xl font-bold mb-8 text-center text-white">Claves para el cuidado y la protección</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
      <div *ngFor="let item of principles" class="bg-[#232834] px-6 py-8 flex flex-col items-center justify-center rounded-md border border-gray-700 shadow-sm hover:shadow-lg hover:border-[#EEA542] transition-all cursor-pointer group">
        <i-lucide [name]="item.icon" class="h-8 w-8 mb-4 text-[#EEA542] group-hover:text-[#EEA542] transition-colors"></i-lucide>
        <span class="font-semibold text-white text-center text-base group-hover:text-[#EEA542] transition-colors">{{ item.title }}</span>
      </div>
    </div>
    <div class="max-w-4xl mx-auto">
      <div class="bg-[#232834] p-8 rounded-2xl border border-gray-700 shadow-xl">
        <div class="text-center">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-[#EEA542]/20 rounded-full mb-6">
            <i-lucide name="heart" class="h-8 w-8 text-[#EEA542]"></i-lucide>
          </div>
          <p class="text-gray-300 text-lg leading-relaxed">
            Nuestro enfoque se basa en brindar herramientas de forma lúdica y apropiada para cada edad, creando un ambiente de confianza donde los niños puedan aprender a protegerse sin generar miedo o ansiedad.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
